<!-- 1 Age to Days converter : When a user enters age (in years), the converter will convert it to days.. -->
<h1>Years into days</h1>
<label for="years">Enter years:</label>
<input type="number" id="years" placeholder="enter years">
<button id="btn">Convert into days</button>
<p id="result1"></p>

<script>
const yearInput = document.getElementById('years');
const btn = document.getElementById('btn');
const resultDisplay = document.getElementById('result1');

btn.addEventListener('click', function(){
 const years = parseFloat(yearInput.value);
 
 if (isNaN(years)) {
     resultDisplay.textContent = 'Please enter a valid number';
     return;
 }
   
 // 1 year has 365 days
 const days = years * 365;
   
 resultDisplay.textContent = `${years} years = ${days} days`;
}); 
</script>

 <!-- 2. Hours to seconds converter -->
 <h1>Hours to Seconds Converter</h1>
  
 <label for="hours">Enter hours:</label>
 <input type="number" id="hours" placeholder="Enter hours">
 
 <button id="convertBtn">Convert to Seconds</button>
 
 <p id="result"></p>

 <script>
   const hoursInput = document.getElementById('hours');
   const convertBtn = document.getElementById('convertBtn');
   const resultDisplay = document.getElementById('result');

   convertBtn.addEventListener('click', function() {
     const hours = parseFloat(hoursInput.value);
     
     if (isNaN(hours)) {
       resultDisplay.textContent = 'Please enter a valid number';
       return;
     }
     
     // Convert hours to seconds (1 hour = 3600 seconds)
     const seconds = hours * 3600;
     
     resultDisplay.textContent = `${hours} hours = ${seconds} seconds`;
   });
 </script>
